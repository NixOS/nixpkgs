[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools" ]

[project]
name = "luarocks-packages-updater"
version = "0.0.1"
description = """
Module to update luarocks-packages"""

[project.urls]
Homepage = "https://github.com/NixOS/nixpkgs/tree/master/pkgs/by-name/lu/luarocks-packages-updater"

[project.scripts]
luarocks-packages-updater = "nix_updater.luarocks:main"
neovim-plugins-updater = "nix_updaters.neovim:main"

[tool.ruff]
line-length = 120
indent-width = 4
