<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Fix missing/incorrect font weight data in Comic Mono. -->

    <match target="scan">
        <test name="fullname">
            <string>Comic Mono</string>
        </test>
        <edit name="weight">
            <const>book</const>
        </edit>
    </match>
</fontconfig>
