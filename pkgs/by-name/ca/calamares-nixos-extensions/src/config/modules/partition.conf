# https://codeberg.org/Calamares/calamares/src/branch/calamares/src/modules/partition/partition.conf
efi:
    mountPoint: "/boot"
    recommendedSize: 1GiB
    minimumSize: 32MiB
    label: "EFI"

userSwapChoices:
    - none
    - small
    - suspend

luksGeneration: luks2

showNotEncryptedBootMessage: false

partitionLayout:
    - name: "root"
      filesystem: "ext4"
      noEncrypt: false
      mountPoint: "/"
      size: 100%
