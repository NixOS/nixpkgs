# https://codeberg.org/Calamares/calamares/src/branch/calamares/src/modules/partition/partition.conf
efi:
    mountPoint: "/boot"
    recommendedSize: 1GiB
    minimumSize: 32MiB
    label: "EFI"

userSwapChoices:
    - none
    - small
    - suspend

luksGeneration: luks2

defaultFileSystemType: "ext4"

availableFileSystemTypes:
    - ext4
    - btrfs
    - xfs
    - f2fs

showNotEncryptedBootMessage: false

bios:
    mountPoint: "/boot"
    minimumSize: 512MiB
    recommendedSize: 1GiB
    label: "BOOT"

partitionLayout:
    - name: "boot"
      filesystem: "ext4"
      mountPoint: "/boot"
      size: 1GiB
    - name: "root"
      filesystem: "unknown"
      noEncrypt: false
      mountPoint: "/"
      size: 100%
