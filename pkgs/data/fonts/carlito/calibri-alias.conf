<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Configure Carlito as a metric-compatible alias for the
       Microsoft Calibri font family. -->
  <alias binding="same">
    <family>Calibri</family>
    <accept>
      <family>Carlito</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Carlito</family>
    <default>
      <family>Calibri</family>
    </default>
  </alias>
</fontconfig>
