[package]
name = "sshs"
version = "4.2.1"
edition = "2021"

[[bin]]
name = "sshs"
path = "src/main.rs"

[profile.release]
strip = true
lto = true
codegen-units = 1

[dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.0", features = ["derive"] }
crossterm = "0.27.0"
fuzzy-matcher = "0.3.7"
glob = "0.3.1"
handlebars = "5.1.0"
itertools = "0.12.1"
ratatui = "0.26.1"
regex = { version = "1.10.3", default-features = false, features = ["std"] }
serde = { version = "1.0.197", features = ["derive"] }
shellexpand = "3.1.0"
shlex = "1.3.0"
strum = "0.26.1"
strum_macros = "0.26.1"
tui-input = "0.8.0"
unicode-width = "0.1.11"
