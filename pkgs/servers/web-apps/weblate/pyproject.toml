djangorestframework = ">=3.11.0,<3.14"
social-auth-app-django = "5.0.0"
django-redis = ">=4.11.0,<6.0"
django-appconf = ">=1.0.3,<1.1"
siphashc = ">=1.2,<3.0"
pyahocorasick = ">=1.4,<1.5"
borgbackup = ">=1.1.11,<1.3"
bleach = ">=3.1.1,<6.0"
