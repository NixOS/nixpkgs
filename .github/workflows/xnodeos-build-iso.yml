---

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build XnodeOS ISO Image
    runs-on: ubuntu-22.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: make iso
      - name: Archive ISO Image as Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XnodeOS-x86_64.iso
          path: result/iso/nixos.iso
      - name: Upload Result to boot.opnm.sh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: boot.opnm.sh
          username: opnm
          key: ${{secrets.BOOT_OPNM_SH_DEPLOY_KEY}}
          source: result/iso/nixos.iso
          target: /public/${{GITHUB_REF_NAME}}/iso
          strip_components: 2
