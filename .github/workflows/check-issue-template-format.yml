name: "Check ISSUE_TEMPLATE formatting"

on:
  pull_request_target:
    paths:
      - ".github/ISSUE_TEMPLATE/"

permissions: {}

jobs:
  nixos:
    name: prettier-check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          # Only these directories to perform the check
          sparse-checkout: |
            .github

      - uses: cachix/install-nix-action@d1ca217b388ee87b2507a9a93bf01368bde7cec2 # v31
        with:
          extra_nix_config: sandbox = true

      - name: Check that the documentation is properly formatted
        run: nix run nixpkgs#nodePackages.prettier -- --check .github/ISSUE_TEMPLATE/
