name: "Merge"

on:
  workflow_call:
    inputs:
      from:
        description: Branch to merge into target branch.
        required: true
        type: string
      into:
        description: Target branch to merge into.
        required: true
        type: string

jobs:
  merge:
    if: github.repository_owner == 'NixOS'
    runs-on: ubuntu-24.04
    name: ${{ inputs.from }} → ${{ inputs.into }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ${{ inputs.from }} → ${{ inputs.into }}
        uses: devmasx/merge-branch@854d3ac71ed1e9deb668e0074781b81fdd6e771f # 1.4.0
        with:
          type: now
          from_branch: ${{ inputs.from }}
          target_branch: ${{ inputs.into }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on failure
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        if: ${{ failure() }}
        with:
          issue-number: 105153
          body: |
            Periodic merge from `${{ inputs.from }}` into `${{ inputs.into }}` has [failed](https://github.com/NixOS/nixpkgs/actions/runs/${{ github.run_id }}).
