name: "Label PR"

on:
  pull_request_target:
    types: [edited, opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labels:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'NixOS'
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        # By setting this to the empty string, it appears that we can allow only
        # adding labels and not removing them (useful for allowing both this and
        # the ofborg title-based tagging to work together)
        # https://github.com/actions/labeler/issues/112#issuecomment-1000491676
        sync-labels: ''
