# Configuration for probot-stale - https://github.com/probot/stale
# Number of days of inactivity before an issue becomes stale
daysUntilStale: 180
# Number of days of inactivity before a stale issue is closed
daysUntilClose: false
# Issues with these labels will never be considered stale
exemptLabels:
  - "1.severity: security"
  - "2.status: never-stale"
# Label to use when marking an issue as stale
staleLabel: "2.status: stale"
# Comment to post when marking an issue as stale. Set to `false` to disable
pulls:
  markComment: |
    Hello!

    Thank you in the name of the community for your contributions.

    _Very_ unfortunately sometimes PRs get left behind for too long.

    - There was no activity on this PR for 180 days.
    - So I marked it as `2:status: stale`.
    - I'll never close any Pull Request. Promised.

    &rarr; [STALE-BOT-HELP](https://github.com/NixOS/nixpkgs/blob/master/.github/STALE-BOT-HELP.md)

issues:
  markComment: |
    Hello!

    Thank you in the name of the community for opening this issue.

    _Very_ unfortunately sometimes issues get left behind for too long.

    - There was no activity on this issue for 180 days.
    - So I marked it as `2:status: stale`.
    - I'll never close any issue. Promised.

    &rarr; [STALE-BOT-HELP](https://github.com/NixOS/nixpkgs/blob/master/.github/STALE-BOT-HELP.md)

# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: false
