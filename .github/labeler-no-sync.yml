"6.topic: policy discussion":
  - any:
    - changed-files:
      - any-glob-to-any-file:
        - .github/**/*
        - CONTRIBUTING.md
        - pkgs/README.md
        - nixos/README.md
        - maintainers/README.md
        - lib/README.md
        - doc/README.md

"8.has: documentation":
  - any:
    - changed-files:
      - any-glob-to-any-file:
        - doc/**/*
        - nixos/doc/**/*

"backport release-24.11":
