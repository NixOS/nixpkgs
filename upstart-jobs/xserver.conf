Section "Files"
  # Font directories.
  @fontPaths@

  # Module (driver) directories.
  @modulePaths@
EndSection


Section "ServerFlags"
  Option "AllowMouseOpenFail" "on"
EndSection


Section "Module"
EndSection


Section "InputDevice"
  Driver       "kbd"
  Identifier   "Keyboard[0]"
  Option       "Protocol" "Standard"
  Option       "XkbLayout" "us"
  Option       "XkbModel" "pc104"
  Option       "XkbRules" "xfree86"
EndSection


Section "InputDevice"
  Driver       "mouse"
  Identifier   "Mouse[0]"
  Option       "Device" "/dev/input/mice"
EndSection


Section "Monitor"
  Identifier   "Monitor[0]"
  Option       "DPMS"
#  HorizSync    28-49
#  VertRefresh  43-75
EndSection


Section "Screen"
  Identifier   "Screen[0]"
  Device       "Device[0]"
  Monitor      "Monitor[0]"
  DefaultDepth 24
  SubSection "Display"
    Depth      16
    Modes      @resolutions@
  EndSubSection
  SubSection "Display"
    Depth      24
    Modes      @resolutions@
  EndSubSection
  SubSection "Display"
    Depth      32
    Modes      @resolutions@
  EndSubSection
EndSection


Section "Device"
  Identifier   "Device[0]"
  Driver       "@videoDriver@"
  Option       "Clone" "On"
  Option       "MonitorLayout" "LVDS,CRT"
EndSection


Section "ServerLayout"
  Identifier   "Layout[all]"
  InputDevice  "Keyboard[0]" "CoreKeyboard"
  InputDevice  "Mouse[0]" "CorePointer"
  Screen       "Screen[0]"
EndSection


Section "Extensions"
  Option       "Composite" "Enable"
EndSection


Section "DRI"
  Mode         0666 # !!! FIX THIS!
EndSection
